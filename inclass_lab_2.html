<html>
    <head>
        <title> In Class Lab 2</title>
    </head>
    <body>
      <h1>Find My Location</h1>  
      <p>Below, enetr your full street address, including yout city and state </p>
      <input id="addr" type="text" placeholder="Enter Address"/>
      <p>Choose a Census Bureau address data source:</p>
      <select id="benchmarks">
        <option>Loading... </option>
      </select>
      <input id="submit" type="button" value="Submit"/>
      <div id="infoContainer">
      </div>
      <script type="text/javascript">
        let bm = document.getElementById("benchmarks");
        const getBenchmarks = async (e) => {
           let req = await fetch("https://geocoding.geo.census.gov/geocoder/benchmarks",
                    {method:"GET"});
                    let jsonRes = await req.json();
                    let opts = "";
                    jsonRes.benchmarks.forEach((benchmark) => {
                        opts +=`<option value=${benchmark.id}>${benchmark.benchmarkName}</option>`
                    })
                    bm.innerHTML = opts;
                    let dropDown =e.target;
                    dropDown.innerHTML = opts;

        }
        bm.onload = "";
      </script>
    </body>
</html>
